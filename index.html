<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria con Grid</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header class="animate__animated animate__fadeInDownBig animate__slower 3s">
        <h1>Guitar Shop</h1>
    </header>
    <div class="container">
        <div class="item animate__animated animate__fadeInDown animate__slower 1.2s"></div>
        <div class="item animate__animated animate__fadeInLeft animate__slower 1.2s"></div>
        <div class="item"></div>
        <div class="item animate__animated animate__fadeInUp animate__slower 1.2s"></div>
        <div class="item animate__animated animate__fadeInUp animate__slower 1.2s"></div>
        <div class="item animate__animated animate__fadeInRight animate__slower 1.2s"></div>
    </div>
</body>
</html>
